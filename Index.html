<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <header>
    <div>
      <h1>Rock Paper Scissors Game</h1>
      <button>Restart</button>
    </div>
  </header>
  <body>
    <div class="computer">
      <h2>Computer</h2>
      <h2>Score :</h2>

      <h3 class="computer-response">Computer's choice : ??</h3>
      <img class="computer-choice" src="" />
    </div>
    <div class="player">
      <h2>You</h2>
      <h2>Score :</h2>
      <h3 class="your-response">Your choice : ??</h3>
      <img class="you-choice" src="" />
      <div>
        <h6>Choose one</h6>
        <button>
          <img alt="Rock" class="photo" id="photo--1" src="Images/rock.png" />
        </button>
        <button>
          <img
            alt="Paper"
            class="photo"
            id="photo--2"
            src="Images/paperss.png"
          />
        </button>
        <button>
          <img
            alt="Scissors"
            class="photo"
            id="photo--3"
            src="Images/scissorss.png"
          />
        </button>
      </div>
    </div>
    <script src="Script.js"></script>
  </body>
</html>
