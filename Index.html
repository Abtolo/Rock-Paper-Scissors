<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <header>
    <div>
      <h1 class="title">Rock Paper Scissors Game</h1>
      <button class="restart-btn">Restart</button>
    </div>
  </header>
  <body>
    <div class="computer">
      <h2>Computer</h2>
      <h2 class="comp-score">Score :</h2>
      <img class="computer-choice" src="images/blanc.jpeg" />
    </div>
    <div class="player">
      <h4 class="text-scoring">Start Playing</h4>
      <h2>You</h2>
      <h2 class="user-score">Score :</h2>
      <img class="you-choice" src="images/blanc.jpeg" />
      <div class="choices">
        <button class="photoBtn">
          <img
            alt="Rock"
            class="photoClicked"
            id="photo--1"
            src="Images/rock.png"
          />
        </button>
        <button class="photoBtn">
          <img
            alt="Paper"
            class="photoClicked"
            id="photo--2"
            src="Images/Paper.png"
          />
        </button>
        <button class="photoBtn">
          <img
            alt="Scissors"
            class="photoClicked"
            id="photo--3"
            src="Images/scissors.png"
          />
        </button>
      </div>
    </div>
    <script src="Script.js"></script>
  </body>
</html>
